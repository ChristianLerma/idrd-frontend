<h1 class="text-2xl p-5">Lista de materiales de sistema <span class="font-bold text-xl">(Registros encontrados: {{ materialState.state().materiales.length }})</span> </h1>

<div class="mx-auto max-w-screen-xl pt-4">
  @if( materialState.state().status === 'loading') {
    <p>Loading...</p>
  } @else {
    <div class="grid items-center grid-cols-1 gap-6 sm:grid-cols-1 lg:grid-cols-2 xl:grid-cols-4">
      @for (material of materialState.state().materiales; track material) {
        <app-material-card [material]="material" (removeEventEmitter)="onRemove($event)"></app-material-card>
      }
    </div>
  }
</div>
